<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body_Calculator</title>
    <link rel="stylesheet" href="./styles/first.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <section class="container-nav">
                <picture class="logotipos-nav">
                    <img class="logotipo1" src="./imgs/Logotipo terminado.png" alt="logotipo de la marca">
                    <img class="logotipo2" id="tipo2" src="./imgs/tipografia sin fondo.png" alt="logotipo de la pagina">
                </picture>
                <picture class="container-burguerIcon">
                    <img class="burguer-icon" src="./imgs/burguer-icon.png" alt="burguer-icon">
                </picture>
            </section>
            <section class="burguer-menu inactive">
                <div class="links" id="Kcal_food">
                    <img class="links-icons" src="./imgs/calorias.png" alt="calories-icon">
                    <a href="">Calorias de Alimentos</a>
                </div>
                <div class="links" id="sleep_calc">
                    <img class="links-icons" src="./imgs/dormir.png" alt="dream-icon">
                    <a href="">De Sue√±o</a>
                </div>
                <div class="links" id="Max_height">
                    <img class="links-icons" src="./imgs/altura.png" alt="height-icon">
                    <a href="">Maximo Potencial de Altura</a>
                </div>
            </section>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="main-title">
                <h1 class="title">BODY CALCULATOR</h1>
                <h3 class="subtitle">Calorie count</h3>
            </div>
            <picture class="background-image">
                <!-- <source media="(min-width: 440px)" srcset="./imgs/backgrounds/background2.jpg"> -->
                <img class="background1" src="./imgs/backgrounds/gimnasio.jpg" alt="Desert-image">
            </picture>
        </section>
        <section class="formulario">
            <div class="forms-container">
                <h1 class="forms-title">FORMS</h1>
                <form id="myForms" action="" method="get" class="forms">
                    <div>
                        <label for="Weight">Weight</label>
                        <input type="number" id="Weight" name="Weight" placeholder="Weight in centimeters">
                    </div>
                    <div>
                        <label for="Height">Height</label>
                        <input type="number" id="Height" name="Height" placeholder="Height in centimeters">
                    </div>
                    <div>
                        <label for="Age">Age</label>
                        <input type="number" id="Age" name="Age" placeholder="Age in centimeters">
                    </div>
                    <div>
                        <label for="Gender">Gender</label>
                        <br>
                        <select name="Gender" id="Gender">
                            <option value="Man">Man</option>
                            <option value="Woman">Woman</option>
                        </select>
                    </div>
                    <div>
                        <label for="Activity">Activity</label>
                        <br>
                        <select name="Activity" id="Activity" form="myForms">
                            <option value="1.2">Sedentary</option>
                            <option value="1.375">Lightly active</option>
                            <option value="1.55">Moderately active</option>
                            <option value="1.725">Very active</option>
                            <option value="1.9">Extra active</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <input type="reset" form="myForms" class="reset">
                        </div>
                        <div>
                            <input type="submit" form="myForms" class="submit">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="results">
            <div class="results-container">
                <div class="titles">GOALS</div>
                <div class="titles">Calories</div>
                <div class="titles">Protein</div>
                <div class="titles">Fat</div>
                <div class="titles">Carbohydrates</div>
                <div class="titles">Deficit</div>
                <div>
                    <p id="deficit">-</p>
                </div>
                <div>
                    <p id="proteinD">-</p>
                </div>
                <div>
                    <p id="fatD">-</p>
                </div>
                <div>
                    <p id="carbsD">-</p>
                </div>
                <div class="titles">Surplus</div>
                <div>
                    <p id="surplus">-</p>
                </div>
                <div>
                    <p id="proteinS">-</p>
                </div>
                <div>
                    <p id="fatS">-</p>
                </div>
                <div>
                    <p id="carbsS">-</p>
                </div>
                <div class="titles">Maintain</div>
                <div>
                    <p id="maintain">-</p>
                </div>
                <div>
                    <p id="proteinM">-</p>
                </div>
                <div>
                    <p id="fatM">-</p>
                </div>
                <div>
                    <p id="carbsM">-</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-container">
            <div class="SocialMedia">
                <img src="./imgs/Logotipo_BlancoNegro.png" alt="logotipo de la marca" class="logotipoFooter">
                <ul class="Icons">
                    <li>
                        <a href="https://www.instagram.com/de_la_concha23/">
                            <img src="./imgs/instagram.png" class="IconsSocialMedia" alt="Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/feed/">
                            <img src="./imgs/linkedin.png" class="IconsSocialMedia" alt="Linkdin">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/LACONCHA232">
                            <img src="./imgs/github (1).png" class="IconsSocialMedia" alt="GitHub">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./imgs/facebook.png" class="IconsSocialMedia" alt="Facebook">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="infoContact">
                <div class="info">
                    <!-- <img src="./imgs/gmail.png" class="IconsFooter1" alt="gmail"> -->
                    <h1>Correo: diegodiazdelaconcha93@gmail.com</h1>
                </div>
                <div class="info">
                    <!-- <img src="./imgs/portafolio (1).png" class="IconsFooter1" alt=""> -->
                    <h1>Portfolio: Lorem ipsum dolor sit amet.</h1>
                </div>
            </div>
        </section>
    </footer>
</body>
<script src="../src/index.js"></script>
<script src="../src/menu_burguer.js"></script>

</html>
